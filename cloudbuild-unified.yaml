# Cloud Build configuration for unified Firecrawl image
steps:
  # Build the unified Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/firecrawl-unified:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/firecrawl-unified:latest'
      - '-f'
      - 'Dockerfile.unified'
      - '.'
    timeout: '1800s'

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/firecrawl-unified'

  # Deploy to Cloud Run with all configuration inline
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'firecrawl'
      - '--image=gcr.io/$PROJECT_ID/firecrawl-unified:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--port=3002'
      - '--cpu=4'
      - '--memory=4Gi'
      - '--timeout=300'
      - '--concurrency=80'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--no-cpu-throttling'
      - '--cpu-boost'
      - '--execution-environment=gen2'
      - '--allow-unauthenticated'
      # Environment variables (uses --update-env-vars to preserve Cloud Run console values)
      - '--update-env-vars=PLAYWRIGHT_MICROSERVICE_URL=http://localhost:3000,PUPPETEER_SERVICE_PORT=3000,HOST=0.0.0.0,LOGGING_LEVEL=info,MAX_RAM=0.95,MAX_CPU=0.95,MAX_CONCURRENCY=5,USE_DB_AUTHENTICATION=false'

images:
  - 'gcr.io/$PROJECT_ID/firecrawl-unified:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/firecrawl-unified:latest'

timeout: '2400s'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
