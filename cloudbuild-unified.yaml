# Cloud Build configuration for unified Firecrawl image
steps:
  # Build the unified Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/firecrawl-unified:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/firecrawl-unified:latest'
      - '-f'
      - 'Dockerfile.unified'
      - '.'
    timeout: '1800s'

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/firecrawl-unified'

  # Deploy to Cloud Run with all configuration inline
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'firecrawl'
      - '--image=gcr.io/$PROJECT_ID/firecrawl-unified:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--port=3002'
      - '--cpu=4'
      - '--memory=4Gi'
      - '--timeout=300'
      - '--concurrency=80'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--no-cpu-throttling'
      - '--cpu-boost'
      - '--execution-environment=gen2'
      - '--allow-unauthenticated'
      # Environment variables
      - '--set-env-vars=PLAYWRIGHT_MICROSERVICE_URL=http://localhost:3000'
      - '--set-env-vars=PORT=3002'
      - '--set-env-vars=PUPPETEER_SERVICE_PORT=3000'
      - '--set-env-vars=HOST=0.0.0.0'
      - '--set-env-vars=LOGGING_LEVEL=info'
      - '--set-env-vars=MAX_RAM=0.95'
      - '--set-env-vars=MAX_CPU=0.95'
      - '--set-env-vars=MAX_CONCURRENCY=5'
      # Secrets (update secret names as needed)
      - '--set-secrets=REDIS_URL=firecrawl-secrets:UPSTASH_REDIS_URL'
      - '--set-secrets=REDIS_RATE_LIMIT_URL=firecrawl-secrets:UPSTASH_REDIS_URL'
      - '--set-secrets=NUM_WORKERS_PER_QUEUE=firecrawl-secrets:NUM_WORKERS_PER_QUEUE'
      - '--set-secrets=BULL_AUTH_KEY=firecrawl-secrets:BULL_AUTH_KEY'
      - '--set-secrets=TEST_API_KEY=firecrawl-secrets:TEST_API_KEY'
      - '--set-secrets=PROXY_SERVER=firecrawl-secrets:PROXY_SERVER'
      - '--set-secrets=PROXY_USERNAME=firecrawl-secrets:PROXY_USERNAME'
      - '--set-secrets=PROXY_PASSWORD=firecrawl-secrets:PROXY_PASSWORD'
      - '--set-secrets=TWOCAPTCHA_TOKEN=firecrawl-secrets:TWOCAPTCHA_TOKEN'

images:
  - 'gcr.io/$PROJECT_ID/firecrawl-unified:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/firecrawl-unified:latest'

timeout: '2400s'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
